<div class="wrp">
    <button mat-icon-button [matMenuTriggerFor]="menuBlocks"><fa-icon [icon]="icons['block']"></fa-icon></button>
    <mat-menu #menuBlocks="matMenu">
        <ng-container *ngFor="let blockType of blockTypes">
            <button mat-menu-item class="menu-item menu-block-type" [ngClass]="blockType" (click)="onCreateBlock(blockType)"><div class="first"></div><div class="second"></div><div class="third"></div></button>
        </ng-container>

    </mat-menu>
</div>
