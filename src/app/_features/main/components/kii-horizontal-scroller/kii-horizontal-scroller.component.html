<div class="kii-horizontal-scroller-container">
  <div #content class="content" [ngClass]="{'is-scroll': scrollMax>0}">
    <ng-content></ng-content>
    <div  class="left fcc" mat-ripple (click)="scrollLeft()" [ngClass]="{'is-scroll': scrollMax>0}">
        <fa-icon [icon]="icons['left']"></fa-icon>
    </div>
    <div class="right fcc" mat-ripple (click)="scrollRight()" [ngClass]="{'is-scroll': scrollMax>0}">
      <fa-icon [icon]="icons['right']"></fa-icon>
    </div>
  </div>

</div>
