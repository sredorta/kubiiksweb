
<div class="login-wrp">
    <kii-spinner-overlay [show]="isLoading">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="logo"></div>
            <mat-card-title>{{'a.login.t' | translate | async}}</mat-card-title>
            <mat-card-subtitle>{{'a.login.s' | translate | async}}</mat-card-subtitle>
        </mat-card-header>
        <kii-passports></kii-passports>
        <kii-login-form  (kiiOnSubmit)="onSubmit($event)"></kii-login-form>
    </mat-card>
    </kii-spinner-overlay>
</div>
