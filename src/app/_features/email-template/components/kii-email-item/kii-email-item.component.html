<div class="wrp" (click)="onClick($event)" [ngClass]="getClasses(item)" [ngStyle]="{'background':item.getBgColor(), 'color':item.getColor(), 'font-size':item.getFontSize(), 'font-family':item.getFont()}">
    <div class="toolbar" [ngClass]="getClasses(item)">
        <kii-email-toolbar [item]="item"></kii-email-toolbar>
    </div>
    <div class="content" [ngClass]="getClasses(item)">
        <ng-container *ngFor="let myItem of item.getChildren()">
                <kii-email-item [item]="myItem" [ngClass]="getClasses(myItem)"></kii-email-item>
        </ng-container>
        <ng-container *ngIf="item.isWidget()">
            <kii-email-widget [widget]="item.widget"></kii-email-widget>
        </ng-container>
    </div>
</div>
