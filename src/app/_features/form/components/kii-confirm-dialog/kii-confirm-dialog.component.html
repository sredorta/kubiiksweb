<div class="confirm-dialog">
  <div class="head">
      <fa-icon [icon]="icons['warn']"></fa-icon>
      <div class="text">
        <mat-card-title>{{'f.confirm.t' | translate | async }}</mat-card-title>
        <mat-card-subtitle>{{'f.confirm.s' | translate | async}}</mat-card-subtitle>
      </div>
  </div>

  <p>{{data.text | translate | async }}</p>
  <mat-card-actions>
      <button mat-button mat-dialog-close color="primary" [mat-dialog-close]="false">{{'f.cancel' | translate | async}}</button>
      <button mat-flat-button mat-dialog-close color="warn" [mat-dialog-close]="true">{{'f.yes' | translate | async}}</button>
  </mat-card-actions>
</div>
